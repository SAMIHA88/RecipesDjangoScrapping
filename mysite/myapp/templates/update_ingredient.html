{% extends 'base.html' %}
{%block title %}

Ingrédient | Modification

{%endblock%}
{%block content%}
<div class="card mt-3">
    <div class="card-header  ">
 <h1> Modifier les données d'un ingrédient :{{image.nom}}</h1>
</div>
    <div class="card-body">
<form method="post" action="{%url 'update_ingredient' ingredient.pk%}">
    {%csrf_token%}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary col-12">Modifier Ingredient</button>
    </form>
    </div>
</div>
  {%endblock%}
